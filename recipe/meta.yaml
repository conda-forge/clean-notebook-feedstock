{% set name = "clean-notebook" %}
{% set version = "0.2.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/b5/17/b97636120b58a568b3ff12b3822d207e0120feea6273510b86d8a8f52c5a/clean_notebook-{{ version }}.tar.gz
  sha256: 16df7c59f014fb276ba064a4d7698eb4dbd964c7d1bc86da1c701fe644bf906f

build:
  entry_points:
    - clean-notebook = clean_notebook.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - clean_notebook
  commands:
    - pip check
    - clean-notebook --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/hoxbro/clean_notebook
  summary: A simple package to clean Jupyter notebooks
  dev_url: https://github.com/hoxbro/clean_notebook
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - hoxbro
