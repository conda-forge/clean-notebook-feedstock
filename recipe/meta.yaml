{% set name = "clean-notebook" %}
{% set version = "0.1.17" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/19/f4/79cecc09d4babf44ab1ab31b5936914a57b756656deb4662acce2e007de2/clean_notebook-{{ version }}.tar.gz
  sha256: 32ffbcef66da86b848c4939cbcee77c3b2a9dc1de69148a50e27a277d552a447

build:
  entry_points:
    - clean-notebook = clean_notebook.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - clean_notebook
  commands:
    - pip check
    - clean-notebook --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/hoxbro/clean_notebook
  summary: A simple package to clean Jupyter notebooks
  dev_url: https://github.com/hoxbro/clean_notebook
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - hoxbro
