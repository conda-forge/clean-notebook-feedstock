{% set name = "clean-notebook" %}
{% set version = "0.1.16" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/clean_notebook-{{ version }}.tar.gz
  sha256: 6c6ffc700137ef0651d776f6bccc35c7aed44dd77f53caee25a7234a382aa37a

build:
  entry_points:
    - clean-notebook = clean_notebook.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - clean_notebook
  commands:
    - pip check
    - clean-notebook --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/hoxbro/clean_notebook
  summary: A simple package to clean Jupyter notebooks
  dev_url: https://github.com/hoxbro/clean_notebook
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - hoxbro
